<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<title>Mobile App Generator</title>
<meta name="description" content="" />
<meta name="author" content="ClÃ©mence" />

<link rel="stylesheet" media="screen" type="text/css" title="Design"
	href="css/reset.css" />
<link rel="stylesheet" media="screen" type="text/css" title="Design"
	href="css/styles.css" />

<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.0.custom.js"></script>
<script type="text/javascript" src="js/Backbone.DeepModel.js"></script>
<script type="text/javascript" src="js/Backbone.ModelBinder.js"></script>
<script type="text/javascript" src="js/Backbone.CollectionBinder.js"></script>
<script type="text/javascript" src="js/Backbone.Utils.js"></script>
<script type="text/javascript" src="js/models/components.js"></script>
<script type="text/javascript" src="js/views/bindings.js"></script>
<script type="text/javascript" src="js/views/window.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
	<div>

		<div>
			<div id="components">
				<h2>Components</h2>
				<p>Choose your component and add it to the interface with drag
					and drop.</p>
				<!--div id="container-components" class="components-group">
						
					</div-->
				<div id="inline-components" class="components-group">
					<div class="component">
						<div class="window-component" compType="0"></div>
						<p class="component-desc container-comp">Window</p>
					</div>
					<div class="component">
						<div class="basicview-component view-component" compType="1"></div>
						<p class="component-desc container-comp">View</p>
					</div>
					<div class="component comp">
						<p class="label-component inline-component" compType="3">Label</p>
						<p class="component-desc">Label</p>
					</div>
					<div class="component comp">
						<input type="text" class="textfield-component inline-component"
							compType="2" />
						<p class="component-desc">Textfield</p>
					</div>
					<div class="component comp">
						<p class="button-component inline-component" compType="4">
							<button>Button</button>
						</p>
						<p class="component-desc">Button</p>
					</div>
					<div class="component">
						<div class="webview-component inline-component" compType="5">WebView</div>
						<p class="component-desc container-comp">WebView</p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>

			<div id="windowName"></div>
			<div id="config">
				<div id="model"></div>
			</div>

			<div id="phone">
				<div id="phone-screen"></div>
			</div>
		</div>

		<div>
			<button onclick="prevScreen();">Previous Screen</button>
			<button onclick="nextScreen();">Next Screen</button>
		</div>
		<form action="appSrcZip.zip" id="makeAppForm" method="post"
			onsubmit="return makeApp();">
			<input type="hidden" name="appDesc" /> <input type="hidden"
				name="appConf" /> <label for="appName">Application name: </label>
			<input type="text" name="appName" id="appName" /> <input
				type="submit" value="Make App!" />
		</form>

		<footer>
			<p>
				UPV->TCP project - Demonstration video on <a href="http://youtu.be/Lp3VOgN57Wg">Youtube</a> -
				Source code on <a
					href="https://github.com/Skiing-Marmot/Simply-Mobile-UI">GitHub</a>
			</p>
		</footer>
</body>
</html>
