<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>index</title>
<meta name="description" content="" />
<meta name="author" content="Clémence" />

<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
<!--link rel="stylesheet" media="screen" type="text/css" title="Design" href="css/bootstrap.css" />
		<link rel="stylesheet" media="screen" type="text/css" title="Design" href="css/jquery-ui-1.9.0.custom.css" /-->
<link rel="stylesheet" media="screen" type="text/css" title="Design"
	href="css/reset.css" />
<link rel="stylesheet" media="screen" type="text/css" title="Design"
	href="css/styles.css" />

<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.0.custom.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/Backbone.DeepModel.js"></script>
<script type="text/javascript" src="js/Backbone.ModelBinder.js"></script>
<script type="text/javascript" src="js/Backbone.CollectionBinder.js"></script>
<script type="text/javascript" src="js/Backbone.Utils.js"></script>
<script type="text/javascript" src="js/models/components.js"></script>
<script type="text/javascript" src="js/views/bindings.js"></script>
<script type="text/javascript" src="js/views/window.js"></script>
<script type="text/javascript" src="js/jquery.xml2json.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
	<div>
		<header>
			<h1>index</h1>
		</header>
		<nav>
			<p>
				<a href="/">Home</a>
			</p>
			<p>
				<a href="/contact">Contact</a>
			</p>
		</nav>

		<div>
			<div id="components">
				<h2>Components</h2>
				<p>Choose your component and add it to the interface with drag
					and drop.</p>
				<!--div id="container-components" class="components-group">
						
					</div-->
				<div id="inline-components" class="components-group">
					<div class="component">
						<div class="window-component" compType="0"></div>
						<p class="component-desc container-comp">Window</p>
					</div>
					<div class="component">
						<div class="basicview-component view-component" compType="1"></div>
						<p class="component-desc container-comp">View</p>
					</div>
					<div class="component comp">
						<p class="label-component inline-component" compType="3">Label</p>
						<p class="component-desc">Label</p>
					</div>
					<div class="component comp">
						<input type="text" class="textfield-component inline-component"
							compType="2" />
						<p class="component-desc">Textfield</p>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>

			<div id="config">
				<div id="model"></div>
			</div>

			<div id="phone">
				<div id="phone-screen"></div>
			</div>
		</div>

		<form action="appSrcZip"
			id="makeAppForm" method="post" onsubmit="return makeApp();">
			<input type="hidden" name="appDesc" />
			<input type="hidden" name="appConf" />
			<input type="submit" value="Make App!" />
		</form>

		<footer>
			<p>&copy; Copyright by Clémence</p>
		</footer>
	</div>
</body>
</html>
